{% extends 'navbar.html' %}
{% load static %}
{% block body %}
<div class="section-body">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center ">
            <div class="header-action">
                <h1 class="page-title">Students</h1>
                <ol class="breadcrumb page-breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'home' %}">GrievEase</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Grievances</li>
                </ol>
            </div>
            <ul class="nav nav-tabs page-header-tab">
                <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#Student-all">List
                        View</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="section-body mt-4">
    <div class="container-fluid">
        <div class="tab-content">
            <div class="tab-pane active" id="Student-all">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-6">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Grievance Name">
                                </div>
                            </div>
                            <div class="col-lg-2 col-md-4 col-sm-6">
                                <a href="javascript:void(0);" class="btn btn-sm btn-primary btn-block"
                                    title="">Search</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    {% for grievances in grievance %}
                    <div class="col-xl-3 col-lg-4 col-md-6">
                        <div class="card">
                            <div class="card-body text-center">
                                <h5 class="mb-1">{{grievances.title}}</h5>
                                <span class="mb-0">By {{grievances.user.firstName}} {{ grievances.user.lastName}}</span>
                                
                            </div>
                            <div class="card-body text-center">
                                <a href="{% url 'grievancelist' gid=grievances.id %}"><button
                                    class="btn btn-primary btn-sm">View Details</button></a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
