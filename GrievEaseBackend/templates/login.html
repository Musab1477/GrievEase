{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <title>:: Epic :: Login</title>

  <!-- Bootstrap Core and vandor -->
  <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}" />

  <!-- Core css -->
  <link rel="stylesheet" href="{% static 'css/style.min.css' %}" />
</head>

<body class="font-muli theme-cyan gradient">
  <div class="auth option2">
    <div class="auth_left">
      <div class="card">
        <div class="card-body">
          <div class="text-center">
            <a class="header-brand" href="{% url 'home' %}"><i class="fa fa-graduation-cap brand-logo"></i></a>
            <div class="card-title mt-3">Login to your account</div>
            <!-- <button type="button" class="btn btn-facebook">
              <i class="fa fa-facebook mr-2"></i>Facebook
            </button>
            <button type="button" class="btn btn-google">
              <i class="fa fa-google mr-2"></i>Google
            </button>
            <h6 class="mt-3 mb-3">Or</h6> -->
          </div>
          <form  method="post" action="{% url 'login' %}">
          {% csrf_token %}

          {% if error %}
          <div class="alert alert-danger" role="alert">
            {{ error }}
          </div>
          {% endif %}
          
          <div class="form-group">
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter email" />
          </div>
          <div class="form-group">
            <label class="form-label"><a href="{% url 'forgot-password' %}" class="float-right small">I forgot
                password</a></label>
            <input type="password"  name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
          </div>
          <div class="form-group">
            <label class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" />
              <span class="custom-control-label">Remember me</span>
            </label>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-block" title="">Sign in</button>
            <!-- <div class="text-muted mt-4">
              Don't have account yet? <a href="{% url 'register' %}">Sign up</a>
            </div> -->
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Start Main project js, jQuery, Bootstrap -->
  <script src="{% static 'bundles/lib.vendor.bundle.js' %}"></script>

  <!-- Start project main js  and page js -->
  <script src="{% static 'js/core.js' %}"></script>
</body>

</html>
